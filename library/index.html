<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="library.js"></script>
    <title>doogreads</title>
</head>
<body>
    <div id="site-header">
        <div class="header-text"><span class="header-text-light">doog</span><span>reads</span></div>
        <ul class="header-links">
            <li>Home</li>
            <li>My Books</li>
            <li>Browse</li>
        </ul>
    </div>

    <div id="main-content-container">
        <div id="form-container" class="side-panel">
            <form action="#" onsubmit="addBookToLibrary()">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" placeholder="Neuromancer"><br><br>

                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" placeholder="William Gibson"><br><br>

                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages" placeholder="271"><br><br>

                <input type="radio" id="status-read" name="status" value="read">
                <label for="status-read">Read</label><br>

                <input type="radio" id="status-not-read" name="status" value="not read">
                <label for="status-not-read">Not Read</label><br><br>

                <input type="submit" value="Submit">
            </form> 
        </div>

        <div id="table-container">
            <table id="books-table">
                <thead id="books-header">
                    <tr>
                        <th class="header title">Title</td>
                        <th class="header author">Author</td>
                        <th class="header pages">Pages</td>
                        <th class="header status">Status</td>
                        <th class="header">x</th>
                    </tr>
                </thead>
                <tbody id="books-body"></tbody>
            </table>
        </div>
        <div id="stats-container" class="side-panel">
            <ul class="stats header-text">
                <li>Total Pages</li>
                <li id="total-pages">0</li>
                <li>Average Pages</li>
                <li id="avg-pages">0</li>
            </ul>
            <div class="quote header-text">
                <q>Swag resists simplicity.</q>
                <p>â€“ John "Swagman" Green</p>
            </div>
        </div>

    </div>

    <div id="footer"></div>
</body>
</html>
