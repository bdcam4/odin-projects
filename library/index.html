<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="library.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div class="header-logo"><span class="header-logo-light">doog</span><span>reads</span></div>
        <ul class="header-links">
            <li>Home</li>
            <li>My Books</li>
            <li>Stats</li>
        </ul>
    </div>
    
    <div id="form-container">
        <form action="#" onsubmit="addBookToLibrary()">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="Neuromancer"><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" placeholder="William Gibson"><br><br>

            <label for="pages">Pages:</label><br>
            <input type="number" id="pages" name="pages" placeholder="271"><br><br>

            <input type="radio" id="status-read" name="status" value="read">
            <label for="status-read">Read</label><br>

            <input type="radio" id="status-not-read" name="status" value="not read">
            <label for="status-not-read">Not Read</label><br><br>

            <input type="submit" value="Submit">
        </form> 
    </div>

    <div id="table-container">
        <table id="books-table">
            <thead id="books-header">
                <tr>
                    <th>Title</td>
                    <th>Author</td>
                    <th>Pages</td>
                    <th>Status</td>
                </tr>
            </thead>
            <tbody id="books-body"></tbody>
        </table>
    </div>
    
    <div id="footer"></div>
</body>
</html>
