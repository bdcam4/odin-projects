<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="library.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div class="header-logo"><span class="header-light">doog</span><span class="header-bold">reads</span></div>

            <li>Home</li>
            <li>My Books</li>
            <li>Stats</li>
        </ul>
    </div>
    
    <div id="container">
        <form action="URL">
            <label for="title">Title:</label><br>

            <label for="author">Author:</label><br>

            <input type="text" id="status" name="status" value="Read"><br><br>

            <input type="submit" value="Submit">
        </form> 
    </div>

    
    <div id="footer"></div>
